<!DOCTYPE html>
<html>
<head>
    <title> All-Goods 大家都好</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 360px; text-align: center; }
        h1 { font-weight: 600; font-size: 24px; margin-bottom: 10px; color: #1d1d1f; }
        p { color: #86868b; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background-color: #0071e3; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-size: 17px; cursor: pointer; font-weight: 500; }
        button:hover { background-color: #0077ed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All-Goods</h1>
        <p>收藏，從此好安心。</p>
        <form method="POST">
            <input type="text" name="line_id" placeholder="您的 LINE ID" required>
            <input type="text" name="have_item" placeholder="我有... (例: Jellycat 茄子)" required>
            <input type="text" name="want_item" placeholder="我求... (例: Space Molly)" required>
            <input type="number" name="price" placeholder="轉讓估價 (TWD)" required>
            <button type="submit">啟動配對</button>
        </form>
    </div>
</body>
</html>
